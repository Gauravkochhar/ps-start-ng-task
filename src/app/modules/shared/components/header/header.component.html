<nav class="navbar navbar-expand-lg navbar-light main-nav px-3">
    <div class="container">
        <a class="navbar-brand" href="#">PS Start</a>
        <button class="navbar-toggler" type="button" (click)="navbarOpened = !navbarOpened">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': navbarOpened}">
            <ul class="navbar-nav ml-auto">
                <ng-container *ngFor="let route of appRouteList;">
                    <li *ngIf="route && !route.childRoutes" class="nav-item" [ngClass]="{'active': router.url.includes(route.path)}">
                        <a class="nav-link" [routerLink]="route.path" (click)="navbarOpened = false;">{{ route.header}}</a>
                    </li>
                    <li *ngIf="route && route.childRoutes" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{route.header}}
                    </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" [routerLink]="childRoute.path" *ngFor="let childRoute of route.childRoutes;" (click)="navbarOpened = false;">{{ childRoute.header}}</a>
                        </div>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</nav>
