<div class="table-responsive table-sticky">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th *ngIf="serialNoVisible" scope="row">SNo.</th>
                <th *ngFor="let column of columns;let i = index" scope="col" [ngClass]="{filterActive: column.keyName == activeFilterKeyName}">
                    <span>{{ column.HeaderName }}</span>
                    <i class="material-icons" *ngIf="column.sorting" (click)="updateSortStatus(column)" [ngClass]="{'green': isColumnInRespectiveOrder('asc', column), 'red': isColumnInRespectiveOrder('desc', column)}">swap_vert</i>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows;let rowIndex = index;">
                <th *ngIf="serialNoVisible" scope="row">{{rowIndex+1}}</th>
                <td *ngFor="let column of columns; let columnIndex = index;">
                    {{ getCellData(row, column.keyName) || column?.defaultValue.toString() || 'N/A'}}
                </td>
            </tr>
            <tr>
                <td class="no-record-found" colspan="12" *ngIf="!rows.length">No Record Found</td>
            </tr>
        </tbody>
    </table>
</div>
